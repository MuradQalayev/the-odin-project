<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
          font-family: 'VikingFont';
          src: url('./example-project-image/fonts/Viking Hell.otf') format('opentype');
        }
      
        .font-nordic {
          font-family: 'VikingFont', sans-serif;
        }
      </style>
      
</head>
<body>
    <div class="grid grid-cols-3 h-screen">

        <div class="col-span-1 relative">
            <img src="./example-project-image/halie-west-25xggax4bSA-unsplash.jpg" alt="Left Image" class="h-full w-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-30 flex justify-center">
                <div class="absolute top-[25%] w-full h-28 flex items-center justify-center space-x-4 bg-black bg-opacity-50 p-12">
                    <img src="./example-project-image/odin-lined.png" alt="Odin Logo" class="h-20">
                    <h1 class="text-6xl text-white font-nordic">ODIN</h1>
                </div>
            </div>
            
            
              
              
            <p class="absolute bottom-0 left-0 w-full text-center text-white text-sm ">Photo by Hallie West on Unsplash</p>
        </div>


        <div class="col-span-2 bg-white flex flex-col justify-center p-12">
            <div class="mb-4">
                <p class="text-xl font-semibold text-gray-800 mb-2">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p class="text-gray-600 text-base">
                    Sign up now to get started. <strong>You know you want to.</strong>
                </p>
            </div>

            <!-- Form Section -->
            <form action="#" method="POST" class="w-full max-w-md space-y-3">
                <div class="grid grid-cols-2 gap-4">
                    <!-- First Name -->
                    <div>
                        <label for="first-name" class="block text-gray-600 font-medium">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="First Name"
                            class="mt-1 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="last-name" class="block text-gray-600 font-medium">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name"
                            class="mt-1 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email"
                        class="mt-1 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-gray-600 font-medium">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                        class="mt-1 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-gray-600 font-medium">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password"
                            class="mt-1 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300 invalid:border-red-500">
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-gray-600 font-medium">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password"
                            class="mt-1 p-3 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-300 invalid:border-red-500">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-[#596D48] text-white py-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">
                    Create Account
                </button>
            </form>

            <p class="text-center text-gray-600 mt-4">
                Already have an account? <a href="#" class="text-green-500 hover:underline">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
